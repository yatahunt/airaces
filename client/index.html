<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Car Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 90%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .track {
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom, #4a5568 0%, #2d3748 50%, #4a5568 100%);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 4px solid #1a202c;
        }
        .road-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: repeating-linear-gradient(
                to right,
                white 0px,
                white 40px,
                transparent 40px,
                transparent 80px
            );
        }
        .car {
            position: absolute;
            font-size: 50px;
            transition: left 0.3s ease-out;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .status p {
            margin: 5px 0;
            color: #4a5568;
        }
        .connected {
            color: #48bb78;
            font-weight: bold;
        }
        .disconnected {
            color: #f56565;
            font-weight: bold;
        }
        .error-details {
            font-size: 0.9em;
            color: #e53e3e;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÅ Racing Car Tracker</h1>
        <div class="track">
            <div class="road-line"></div>
            <div class="car" id="car">üèéÔ∏è</div>
        </div>
        <div class="status">
            <p>Status: <span id="status" class="disconnected">Connecting...</span></p>
            <p>Position: X=<span id="posX">0</span>, Y=<span id="posY">0</span></p>
            <p>Updates: <span id="updates">0</span></p>
            <p id="error" class="error-details"></p>
        </div>
    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
