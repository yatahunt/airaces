<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Car Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 90%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .track {
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom, #4a5568 0%, #2d3748 50%, #4a5568 100%);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 4px solid #1a202c;
        }
        .road-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: repeating-linear-gradient(
                to right,
                white 0px,
                white 40px,
                transparent 40px,
                transparent 80px
            );
        }
        .car {
            position: absolute;
            font-size: 50px;
            transition: left 0.3s ease-out;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .status p {
            margin: 5px 0;
            color: #4a5568;
        }
        .connected {
            color: #48bb78;
            font-weight: bold;
        }
        .disconnected {
            color: #f56565;
            font-weight: bold;
        }
        .error-details {
            font-size: 0.9em;
            color: #e53e3e;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÅ Racing Car Tracker</h1>
        <div class="track">
            <div class="road-line"></div>
            <div class="car" id="car">üèéÔ∏è</div>
        </div>
        <div class="status">
            <p>Status: <span id="status" class="disconnected">Connecting...</span></p>
            <p>Position: X=<span id="posX">0</span>, Y=<span id="posY">0</span></p>
            <p>Updates: <span id="updates">0</span></p>
            <p id="error" class="error-details"></p>
        </div>
    </div>

    <script src="generated/car_pb.js"></script>
    <script src="generated/car_grpc_web_pb.js"></script>
    <script>
        const car = document.getElementById('car');
        const status = document.getElementById('status');
        const posX = document.getElementById('posX');
        const posY = document.getElementById('posY');
        const updates = document.getElementById('updates');
        const errorEl = document.getElementById('error');
        let updateCount = 0;

        // Create gRPC-Web client pointing to Envoy proxy
        const client = new proto.car.CarServiceClient('http://localhost:8081', null, null);
        
        console.log('Connecting to gRPC server via Envoy proxy at http://localhost:8081');
        
        const request = new proto.car.Empty();
        const stream = client.streamCarPosition(request, {});

        stream.on('data', (response) => {
            console.log('Received position:', response.toObject());
            
            const x = response.getX();
            const y = response.getY();
            
            car.style.left = x + 'px';
            car.style.top = (y - 200) + 'px';
            
            posX.textContent = x;
            posY.textContent = y;
            updateCount++;
            updates.textContent = updateCount;
            
            if (status.textContent !== 'Connected') {
                status.textContent = 'Connected';
                status.className = 'connected';
                errorEl.textContent = '';
            }
        });

        stream.on('status', (statusObj) => {
            console.log('Stream status:', statusObj);
        });

        stream.on('end', () => {
            status.textContent = 'Disconnected';
            status.className = 'disconnected';
            errorEl.textContent = 'Stream ended';
            console.log('Stream ended');
        });

        stream.on('error', (err) => {
            status.textContent = 'Error';
            status.className = 'disconnected';
            errorEl.textContent = 'Error: ' + err.message;
            console.error('Stream error:', err);
            
            // Retry after 3 seconds
            setTimeout(() => {
                console.log('Retrying connection...');
                location.reload();
            }, 3000);
        });
    </script>
</body>
</html>
