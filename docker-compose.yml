version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    networks:
      - racing-net

  gocar-a:
    image: gocar:latest  # Reference the built image
    build:
      context: ./gocar
      dockerfile: Dockerfile
    environment:
      - SERVER_ADDR=server:50051 
      - CAR_LETTER=A
    depends_on:
      - server     
    networks:
      - racing-net

  gocar-b:
    image: gocar:latest  # Reuses the same image
    environment:
      - SERVER_ADDR=server:50051 
      - CAR_LETTER=B
    depends_on:
      - server     
    networks:
      - racing-net

  gocar-c:
    image: gocar:latest  # Reuses the same image
    environment:
      - SERVER_ADDR=server:50051 
      - CAR_LETTER=C
    depends_on:
      - server     
    networks:
      - racing-net

  gocar-d:
    image: gocar:latest  # Reuses the same image
    environment:
      - SERVER_ADDR=server:50051 
      - CAR_LETTER=D
    depends_on:
      - server     
    networks:
      - racing-net

  gocar-e:
    image: gocar:latest  # Reuses the same image
    environment:
      - SERVER_ADDR=server:50051 
      - CAR_LETTER=E
    depends_on:
      - server     
    networks:
      - racing-net

  envoy:
    image: envoyproxy/envoy:v1.28-latest
    ports:
      - "8081:8081"
    volumes:
      - ./envoy.yml:/etc/envoy/envoy.yml
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yml
    depends_on:
      - server
    networks:
      - racing-net

  observer:
    build:
      context: ./observer
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on: 
      - envoy
    networks:
      - racing-net

networks:
  racing-net:
    driver: bridge